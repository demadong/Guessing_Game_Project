<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Guessing Game</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!--custom styling-->
    <link href="css/custom.css" rel="stylesheet">


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <header class="page-header">
        <h1>Guess the Number Game</h1>
      </header>
      <div class="col-md-8 col-md-offset-2">
        <div class="jumbotron">
          <div class="row center-block">
            <h1>Guess the Number</h1>
            <p class="lead">Input your number below and hit submit!</p>
            <div class="row">
              <input type="text" class="form-control input-lg add-bottom-margin" placeholder="Number 1 - 100">
            </div>
            <div class="row">
              <div class="col-md-6 col-md-offset-3">
                <button type="button" class="btn btn-success btn-block add-bottom-margin">Submit</button>
              </div>
            </div>
            <div class="text-center">
              <p class="lead">You have X guesses remaining</p>
              <div class="btn-group">
                <button type="button" class="btn btn-default btn-sm">Reset</button>
                <button type="button" class="btn btn-default btn-sm">Hint?</button>
              </div>
            </div>
          </div>          
        </div>
      </div>
    </div><!-- /.container -->


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
